<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Income</title>
</head>
<body>
<table id="current-bills">
  <thead>
    <tr>
    <th>Edit Income</th>
    </tr>
  </thead>
    <tr>
    <th>

    <form method="POST">
        <label for="name">Income Name:</label>
    </th>
    <td>
        <input type="text" id="name" name="name" value="{{ income.name }}" required><br><br>
    </td>
    <tr>
    <th>
        <label for="amount">Amount:</label>
    </th>
    </tr>
    <tr>
    <td>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ income.amount }}" required><br><br>
    </td>
    </tr>
    <tr>
    <th>
        
        <label for="frequency">Frequency:</label>
    </th>
    </tr>
    <tr>
    <td>
        <input type="text" id="frequency" name="frequency" value="{{ income.frequency }}" required><br><br>
    </td>
    </tr>
    <tr>
    <td colspan="2">
        <input type="submit" value="Update Income">
    </td>
    </tr>
        
    </form>
    </tr>
</table>
</body>
</html>
