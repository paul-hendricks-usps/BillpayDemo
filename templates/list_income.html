<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <table id="income-table">
            <tr>
                <th colspan="4">Income
                    <div class="nav-buttons">
                        <a href="{{ url_for('add_income') }}" class="nav-btn">Add New Income</a>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Frequency</th>
                <th>Actions</th>
            </tr>
            {% for income in incomes %}
            <tr>
                <td>{{ income.name }}</td>
                <td>${{ "%.2f"|format(income.amount) }}</td>
                <td>{{ income.frequency }}</td>
                <td>
                    <a href="{{ url_for('edit_income', id=income.id) }}"><i class="fas fa-edit"></i></a>
                    <a href="{{ url_for('delete_income', id=income.id) }}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endblock %}
</body>
</html>
